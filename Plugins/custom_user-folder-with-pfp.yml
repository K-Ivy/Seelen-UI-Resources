id: "@custom/pref-usr-folder-pfp"
metadata:
  displayName: "Custom Userhome Module with PFP"
icon: FaRegCircleUser
target: "@seelen/fancy-toolbar"
plugin:
  type: user
  withUserFolder: true
  template: |-
    return [Image({ path: user.profilePicturePath }), ' ', '@K-Ivy'];
  style:
    flexShrink: 0