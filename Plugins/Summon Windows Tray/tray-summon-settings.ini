[Settings]
; Set your windows version: [11 or 10].
; > Win10 seems to not work. A user had no luck so likely some change is needed for win10 but I am not on 10, so win10 users who are able to would need to contribute (github).
WindowsVersion=11

; This is the position where the overflow tray window will be moved. Adjust as needed for your monitor.
TrayMoveX=500
TrayMoveY=50

; --------------------------------------------------------------
; ^ is Ctrl | >^ is RCtrl | <^ is LCtrl | ! is Alt | >! is RAlt
; <! is LAlt | <^>! is LCtrl & RAlt | # is Win | + is Shift
; --------------------------------------------------------------
; Hotkey to summon the tray at your willing (after clicking the button once to launch the script!).
; Default: Alt + S
SummonHotkey=!s
; Hotkey to manually close the summoned tray.
; Default: Alt + C
HideHotkey=!c

; LEAVE ALONE if things work fine --------------------------

; Up to how long (in seconds) should the script wait for the overflow tray window to appear?
TrayWinWait=4

; Delay (in milliseconds) between pressing Win+B and Enter to summon the overflow tray window.
ShortcutWait=50