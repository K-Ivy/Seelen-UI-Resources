id: '@launch/local-file-ex'
metadata:
  displayName: "Custom App Module"
icon: 'TiPin'
target: '@seelen/fancy-toolbar'
plugin:
  type: text
  template: |-
    return [Icon({ name: 'TiPin' }), ' ', 'App'];
  onClickV2: |-
    /* ENSURE "file:///" is intact & "\" is not used, only "/"
       You can run file directly or via .ink  */
    open('file:///S:/K/0 Applications/~ Portables/Notepad++/notepad.lnk');
  style:
     flexShrink: 0