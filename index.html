<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seelen UI Resources</title>
  <style>
    :root {
      --bg-main: #272e33;
      --bg-surface: #2d353b;
      --bg-dark: #242b2f;
      --border-color: #3d484d;
      --text-primary: #d3c6aa;
      --text-secondary: #9da9a0;
      --accent-color: #a7c080;
      --accent-text: #1e2a23;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      padding: 20px;
      background: var(--bg-dark);
      border-right: 1px solid var(--border-color);
    }

    .sidebar-header {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 8px;
      text-align: center;
    }

    .nav-button {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 8px;
      background: var(--accent-color);
      color: var(--accent-text);
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      transition: filter 0.2s ease;
    }

    .nav-button:hover {
      filter: brightness(1.05);
    }

    .main-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 170px);
      gap: 14px;
    }

    .resource-card {
      padding: 10px;
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .resource-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
    }

    .card-image-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      margin-bottom: 8px;
      background: var(--bg-dark);
      border-radius: 8px;
      overflow: hidden;
    }

    .card-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 4px;
    }

    .card-description {
      font-size: 11px;
      color: var(--text-secondary);
      text-align: center;
    }
  </style>
</head>

    function buildNavigation() {
      const nav = document.getElementById('navigation');
      nav.innerHTML = navigationItems.map(item => 
        `<button class="nav-button" data-url="${item.url || ''}">${item.label}</button>`
      ).join('');

      nav.addEventListener('click', (e) => {
        if (e.target.classList.contains('nav-button')) {
          const url = e.target.dataset.url;
          if (url) window.location.href = url;
        }
      });
    }

    function buildResourceCards() {
      const grid = document.getElementById('resourceGrid');
      grid.innerHTML = resources.map(r => `
        <div class="resource-card" data-url="${r.url || ''}">
          <div class="card-image-wrapper">
            <img src="${r.image}" alt="${r.title}" loading="lazy">
          </div>
          <div class="card-title">${r.title}</div>
          <div class="card-description">${r.description}</div>
        </div>
      `).join('');

      grid.addEventListener('click', (e) => {
        const card = e.target.closest('.resource-card');
        if (card) {
          const url = card.dataset.url;
          if (url) window.location.href = url;
        }
      });
    }

    buildNavigation();
    buildResourceCards();
