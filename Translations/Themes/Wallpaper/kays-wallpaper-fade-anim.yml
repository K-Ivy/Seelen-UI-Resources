id: '@k-ivy/wp-anim-fade'
metadata:
  displayName: "Fade - Wallpaper Switch Animation"
  author: "K-Ivy"
  tags: ['toolbar']
  appTargetVersion:
    - 2
    - 4
    - 7
settings:
  - group:
      header: "✦ Fade In"
      items:
        - syntax: <string>
          name: '--wp-fade-in-transition'
          label: "╰ Transition"
          tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
          initialValue: '600ms ease'

  - group:
      header: "✦ Fade Out"
      items:
        - syntax: <string>
          name: '--wp-fade-out-transition'
          label: "╰ Transition"
          tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
          initialValue: '600ms ease'