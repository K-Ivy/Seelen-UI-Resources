id: '@k-ivy/wp-anim-blur'
metadata:
  displayName: "Blur - Wallpaper Switch Animation"
  author: "K-Ivy"
  tags: ['toolbar']
  appTargetVersion:
    - 2
    - 4
    - 7
settings:
  - group:
      header: "✦ Blur Reveal"
      items:
        - syntax: <string>
          name: '--wp-blur-reveal-transition'
          label: "╰ Transition"
          tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
          initialValue: '600ms ease'

  - group:
      header: "✦ Blur Fade"
      items:
        - syntax: <string>
          name: '--wp-blur-fade-transition'
          label: "╰ Transition"
          tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
          initialValue: '600ms ease'