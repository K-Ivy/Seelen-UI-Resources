id: '@k-ivy/wp-anim-zm-fade'
metadata:
  displayName: "Zoom Fade - Wallpaper Switch Animation"
  author: "K-Ivy"
  tags: ['toolbar']
  appTargetVersion:
    - 2
    - 4
    - 7
settings:
  - group:
      header: "✦ Zoom Fade"
      items:
        - syntax: <string>
          name: '--wp-zoom-lvl-choice'
          label: "╰─ Amount"
          description: " ZLow, ZMid, ZHigh"
          initialValue: 'ZLow'

        - syntax: <string>
          name: '--wp-slide-dir-transition'
          label: "╰・Transition"
          tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
          initialValue: '600ms ease'

  - group:
      header: "✦ Fade Out"
      items:
        - syntax: <string>
          name: '--wp-zoom-uop-transition'
          label: "╰ Transition"
          tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
          initialValue: '600ms ease'