id: "@k-ivy/hide-media-app-icon"
metadata:
  displayName: 
    en: "Hide Media Player App Icon"
    zh: "隐藏媒体播放器应用图标"
  author: "IriKay (@K-Ivy on Git)"
  description: 
    en: "Removes the source app icon in the media player — applies to both the dock's player and the toolbar's media module."
    zh: "移除媒体播放器中的源应用图标 — 适用于 Dock 的媒体播放器和工具栏的媒体模块。"
  tags: ['weg', 'toolbar']
  appTargetVersion:
    - 2
    - 3
    - 3
styles:
  weg: |
    .media-session-container-horizontal .media-session-app-icon,
    .media-session-container-vertical .media-session-app-icon {
      display: none !important;
    }

  toolbar: |
    .media-session-app-icon {
      display: none !important;
    }
