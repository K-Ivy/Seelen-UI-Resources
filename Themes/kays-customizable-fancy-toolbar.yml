styles:
  toolbar: |
    /* ------------------------------------------------ */
    /*                  FONT CONTROL                    */
    /* ------------------------------------------------ */
    /* needs to be cleaned up. menu stuff is a bit rushed */

    /* Toolbar */
    .ft-bar-item {
      font-family: var(--ftbr-toolbar-font);
      font-size: var(--ftbr-toolbar-font-size);
      font-weight: var(--ftbr-toolbar-font-weight);
      color: var(--ftbr-toolbar-f-color);
      &:hover {
        color: var(--ftbr-toolbar-f-color-hover);
      }
      &:focus,
      &:active {
        color: var(--ftbr-toolbar-f-color-focused);
      }
    }
    /* quick thing for now */
    .workspace-dot {
      background-color: var(--ftbr-toolbar-f-color-hover);
    }
    .workspace-dot-active {
      background-color: var(--ftbr-toolbar-f-color);
    }

    /* Menu all */
    .sl-popup {
      font-family: var(--ftbr-modulem-font);
    }
    /* Menu Title/header/footer */
    .sl-popup .fast-settings-title span,
    .sl-popup .notifications-footer,
    .sl-popup .notifications-header span,
    .sl-popup .notifications-clear-button,
    .sl-popup .wlan-selector-title,
    .sl-popup .wlan-selector-footer,
    .sl-popup .wlan-entry-info-channel,
    .sl-popup .bluetooth-title,
    .sl-popup .bluetooth-footer-more-button,
    .sl-popup .keyboard-selector-header,
    .sl-popup .keyboard-selector-footer-button,
    .sl-popup .keyboard-selector-entry span,
    .sl-popup .media-control-label,
    .sl-popup .media-device-footer-button,
    .sl-popup .media-device-title,
    .userhome-label span,
    .userhome-file-label,
    .userhome-file-date,
    .userhome-profile-action-button {
      font-size: var(--ftbr-modulem-title-font-size);
      font-weight: var(--ftbr-modulem-title-font-weight);
      color: var(--ftbr-modulem-title-f-color);
      &:hover {
        color: var(--ftbr-modulem-title-f-color-hover)
      }
    }
    .userhome-profile-name {
      font-size: 20px;
      font-weight: 600;
      color: var(--ftbr-modulem-title-f-color);
      &:hover {
        color: var(--ftbr-modulem-title-f-color-hover)
      }
    }
    /* Menu label text */
    .sl-popup .tray-item-label,
    .sl-popup .fast-settings-label,
    .sl-popup .notifications-empty,
    .sl-popup .notifications-body span,
    .sl-popup .wlan-entry-info-ssid,
    .sl-popup .wlan-entry-actions span,
    .sl-popup .wlan-selector-empty,
    .sl-popup .bluetooth-empty,
    .sl-popup .bluetooth-entries,
    .sl-popup .media-device span,
    .userhome-directory-header,
    .userhome-seelen-option-item-title,
    .userhome-seelen-option-item {
      font-size: var(--ftbr-modulem-label-font-size);
      font-weight: var(--ftbr-modulem-label-font-weight);
      color: var(--ftbr-modulem-label-f-color);
      &:hover {
        color: var(--ftbr-modulem-label-f-color-hover)
      }
    }

    /* Context Menu */
    .ft-bar-item-context-menu-container,
    .tb-context-menu-container,
    .ant-menu-title-content,
    .ant-input::placeholder { /* the "add custom text item */
      font-family: var(--ftbr-contextm-font) !important;
    }
    .ant-menu-title-content,
    .ant-dropdown-menu-title-content,
    .tb-context-menu-module-item-text {
      font-size: var(--ftbr-contextm-font-size);
      font-weight: var(--ftbr-contextm-font-weight);
      color: var(--docker-contextm-c-txtcolor) !important;
      &:hover {
        color: var(--ftbr-contextm-f-color-hover) !important;
      }
    }

    /* Tooltips */
