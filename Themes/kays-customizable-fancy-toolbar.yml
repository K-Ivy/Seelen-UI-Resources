id: "@k-ivy/kivy-custom-ftbr"
metadata:
  displayName: 
    en: "Fancy Toolbar - Fully Customizable"
    zh: "Fancy Toolbar - 完全可定制"
  author: "IriKay (@K-Ivy on Git)"
  description: 
    en: "Extensively customize the fancy toolbar components all from within Seelen Settings."
    zh: "从 Seelen 设置中广泛定制精美工具栏组件。"
  tags: ['toolbar']
  appTargetVersion:
    - 2
    - 4
    - 1
settings:
  - syntax: <url>
    name: '--terv-som-okrask-neam'
    label:
      en: "Need some help starting? Check out the linked wiki page to get some base presets by me to help you!"
      zh: "需要一些帮助吗？查看链接的 wiki 页面，获取一些我为你准备的基础预设！"
    description:
      en: "> Also, please report any bugs or provide feedback on my github page or in it's #resources post in the Seelen UI Discord."
      zh: "> 另外，请在 GitHub 页面上报告任何错误或提供反馈，或在 Seelen UI Discord 的 #resources 帖子中提供反馈。"
    initialValue: 'https://github.com/K-Ivy/Seelen-UI-Resources/wiki/%22Fully-Cusomizable-Toolbar%22-Theme'

  - group:
      header: "✦ Toolbar Control"
      items:
        - syntax: <length>
          name: '--ftbr-distance-top'
          label: 
            en: "● Toolbar Distance from the Top"
            zh: "● 工具栏距离顶部距离"
          initialValue: 5
          initialValueUnit: 'px'

        - syntax: <string>
          name: '--ftbr-full-width-str'
          label:
            en: "● Toolbar Maximum Width"
            zh: "● 工具栏最大宽度"
          initialValue: '99.4%'

        - syntax: <length>
          name: '--ftbr-full-height'
          label:
            en: "● Toolbar Maximum Height"
            zh: "● 工具栏最大高度"
          initialValue: 36
          initialValueUnit: 'px'
          
        - syntax: <length>
          name: '--ftbr-hidden-offset'
          label:
            en: "╰─ Hidden State Offset"
            zh: "╰─ 隐藏状态偏移"
          description:
            en: "Depending on your settings, when the toolbar is hidden, it may overhang, part of it still visible. This allows you to manually adjust how far it goes when it hides."
            zh: "根据您的设置，当工具栏隐藏时，它可能会不完全隐藏——部分仍然可见。您可拖动该部分以调整其隐藏位置。"
          initialValue: -12
          initialValueUnit: 'px'

        - group:
            header: "✧ If a Window is Maximized?"
            items:
              - syntax: <length>
                name: '--ftbr-distance-top-maximized'
                label: 
                  en: "● Adjust the Distance from the Top:"
                  zh: "● 调整距离顶部距离:"
                initialValue: 0
                initialValueUnit: 'px'

              - syntax: <length>
                name: '--ftbr-force-mtbr-bdr-maximized'
                label:
                  en: "● Adjust the Main Toolbar's Border Radius:"
                  zh: "● 调整主工具栏的边框圆角:"
                initialValue: 0
                initialValueUnit: 'px'

              - syntax: <string>
                name: '--ftbr-full-width-str-maximized'
                label:
                  en: "● Adjust the Toolbar Width:"
                  zh: "● 调整工具栏宽度:"
                initialValue: '100%'

              - syntax: <string>
                name: '--toolbar-width-maximized-transition'
                label:
                  en: " ╰・Width Transition"
                  zh: " ╰・宽度过渡"
                tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
                initialValue: '0.4s ease'

              - syntax: <length>
                name: '--ftbr-force-height-maximized'
                label:
                  en: "● Adjust the Toolbar Height:"
                  zh: "● 调整工具栏高度:"
                description: 
                  en: "The base value is so the toolbar does not overlap the window."
                  zh: "基础值确保工具栏不会与窗口重叠。"
                initialValue: 30
                initialValueUnit: 'px'

              - syntax: <length>
                name: '--ftbr-force-height-mod-maximized'
                label:
                  en: "◌ Adjust the Toolbar Modules Height:"
                  zh: "◌ 调整工具栏模块高度:"
                initialValue: 22
                initialValueUnit: 'px'

              - syntax: <string>
                name: '--modules-hover-height-transition'
                label:
                  en: "╰─ Height Transition for Both"
                  zh: "╰─ 高度过渡"
                tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
                initialValue: '0.4s ease'

              - syntax: <length>
                name: '--ftbr-force-height-mod-center-maximized'
                label:
                  en: " ╰・Vertical Position Correction for Modules:"
                  zh: " ╰・垂直位置修正:"
                tip: "To center modules after the changed heights"
                initialValue: -1
                initialValueUnit: 'px'

              - syntax: <length>
                name: '--ftbr-module-leftright-padding-maximized'
                label:
                  en: "● Adjust the Left and Right Padding of Modules:"
                  zh: "● 调整模块的左右边距:"
                tip: "This is so when height is reduced, added width is also reduced."
                initialValue: 7
                initialValueUnit: 'px'

              - syntax: <string>
                name: '--ftbr-module-padding-maximized-transition'
                label:
                  en: " ╰・Padding Transition"
                  zh: " ╰・边距过渡"
                tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
                initialValue: '0.4s ease'

        - group:
            header: "★ Is Dynamic Color supported? Yes it is, simply enable it."
            items:
              - syntax: <url>
                name: '--synar-orkan-soma-hgastsa'
                label:
                  en: "Background and border colors (except for those of modules) will turn to the color of your maximized window for seamless blend. Make sure to report issues. Control options will be added at a later point."
                  zh: "背景和边框颜色（除了模块的颜色）将变为您最大化窗口的颜色，以实现无缝混合。如果遇到问题欢迎报告。控制选项将在以后添加。"
                initialValue: 'https://github.com/K-Ivy/Seelen-UI-Resources/wiki/%22Fully-Cusomizable-Toolbar%22-Theme'

  - group:
      header: "✦ Font Controls"
      items:
        - syntax: <string>
          name: '--ftbr-toolbar-font'
          label:
            en: "● Toolbar Font"
            zh: "● 工具栏字体"
          tip: "Effects: Text on the toolbar itself."
          initialValue: 'inherit'

        - syntax: <string>
          name: '--ftbr-modulem-font'
          label:
            en: "● Module Menu Font"
            zh: "● 模块菜单字体"
          tip: "Effects: Text within all modules menus."
          initialValue: 'inherit'

        - syntax: <string>
          name: '--ftbr-contextm-font'
          label:
            en: "● Context Menu Font"
            zh: "● 上下文菜单字体"
          tip: "Effects: Text in all content menus and components."
          initialValue: 'inherit'

        - syntax: <string>
          name: '--ftbr-tooltipm-font'
          label:
            en: "● Tooltip Font"
            zh: "● 工具提示字体"
          tip: "Effects: Text in all hover tooltips."
          initialValue: 'inherit'

        - group:
            header: "Toolbar Font Control"
            items:
              - syntax: <length>
                name: '--ftbr-toolbar-font-size'
                label:
                  en: "● Font Size"
                  zh: "● 字体大小"
                initialValue: 14
                initialValueUnit: 'px'

              - syntax: <number>
                name: '--ftbr-toolbar-font-weight'
                label:
                  en: "╰─ Font Line Thickness"
                  zh: "╰─ 字体粗细"
                tip: "Range: 100-900 (You go by the hundreds, no increments like 110.)"
                initialValue: 600
                options:
                  - 100
                  - 200
                  - 300
                  - 400
                  - 500
                  - 600
                  - 700
                  - 800
                  - 900

              - syntax: <color>
                name: '--ftbr-toolbar-f-color'
                label:
                  en: "╰─ Font Color"
                  zh: "╰─ 字体颜色"
                initialValue: '#a5acb4'

              - syntax: <color>
                name: '--ftbr-toolbar-f-color-hover'
                label:
                  en: "  ╰・Color on Hover"
                  zh: "  ╰・悬停时颜色"
                initialValue: '#c7ced1'

              - syntax: <color>
                name: '--ftbr-toolbar-f-color-focused'
                label:
                  en: "  ╰・Color on Focus"
                  zh: "  ╰・聚焦时颜色"
                initialValue: '#dce5e9'

        - group:
            header: "Module Menu Font Control"
            items:
              - syntax: <length>
                name: '--ftbr-modulem-title-font-size'
                label:
                  en: "● Title Font Size"
                  zh: "● 标题字体大小"
                initialValue: 14
                initialValueUnit: 'px'

              - syntax: <number>
                name: '--ftbr-modulem-title-font-weight'
                label:
                  en: "╰─ Font Line Thickness"
                  zh: "╰─ 字体粗细"
                tip: "Range: 100-900 (You go by the hundreds, no increments like 110.)"
                initialValue: 600
                options:
                  - 100
                  - 200
                  - 300
                  - 400
                  - 500
                  - 600
                  - 700
                  - 800
                  - 900

              - syntax: <color>
                name: '--ftbr-modulem-title-f-color'
                label:
                  en: "╰─ Font Color"
                  zh: "╰─ 字体颜色"
                initialValue: '#a5acb4'

              - syntax: <color>
                name: '--ftbr-modulem-title-f-color-hover'
                label:
                  en: "  ╰・Color on Hover"
                  zh: "  ╰・悬停时颜色"
                initialValue: '#c7ced1'

              - syntax: <length>
                name: '--ftbr-modulem-label-font-size'
                label:
                  en: "● Label Font Size"
                  zh: "● 标签字体大小"
                initialValue: 12
                initialValueUnit: 'px'

              - syntax: <number>
                name: '--ftbr-modulem-label-font-weight'
                label:
                  en: "╰─ Font Line Thickness"
                  zh: "╰─ 字体粗细"
                tip: "Range: 100-900 (You go by the hundreds, no increments like 110.)"
                initialValue: 600
                options:
                  - 100
                  - 200
                  - 300
                  - 400
                  - 500
                  - 600
                  - 700
                  - 800
                  - 900

              - syntax: <color>
                name: '--ftbr-modulem-label-f-color'
                label:
                  en: "╰─ Font Color"
                  zh: "╰─ 字体颜色"
                initialValue: '#a5acb4'

              - syntax: <color>
                name: '--ftbr-modulem-label-f-color-hover'
                label:
                  en: "  ╰・Color on Hover"
                  zh: "  ╰・悬停时颜色"
                initialValue: '#c7ced1'

        - group:
            header: "Context Menu Font Control"
            items:
              - syntax: <length>
                name: '--ftbr-contextm-font-size'
                label:
                  en: "● Font Size"
                  zh: "● 字体大小"
                initialValue: 14
                initialValueUnit: 'px'

              - syntax: <number>
                name: '--ftbr-contextm-font-weight'
                label:
                  en: "╰─ Font Line Thickness"
                  zh: "╰─ 字体粗细"
                tip: "Range: 100-900 (You go by the hundreds, no increments like 110.)"
                initialValue: 400
                options:
                  - 100
                  - 200
                  - 300
                  - 400
                  - 500
                  - 600
                  - 700
                  - 800
                  - 900

              - syntax: <color>
                name: '--docker-contextm-c-txtcolor'
                label:
                  en: "╰─ Font Color"
                  zh: "╰─ 字体颜色"
                initialValue: '#a5acb4'

              - syntax: <color>
                name: '--ftbr-contextm-f-color-hover'
                label:
                  en: "  ╰・Color on Hover"
                  zh: "  ╰・悬停时颜色"
                initialValue: '#c7ced1'

        - group:
            header: "Tooltip Font Control"
            items:
              - syntax: <length>
                name: '--ftbr-tooltipm-font-size'
                label:
                  en: "● Font Size"
                  zh: "● 字体大小"
                initialValue: 14
                initialValueUnit: 'px'

              - syntax: <number>
                name: '--ftbr-tooltipm-font-weight'
                label:
                  en: "╰─ Font Line Thickness"
                  zh: "╰─ 字体粗细"
                tip: "Range: 100-900 (You go by the hundreds, no increments like 110.)"
                initialValue: 400
                options:
                  - 100
                  - 200
                  - 300
                  - 400
                  - 500
                  - 600
                  - 700
                  - 800
                  - 900

              - syntax: <color>
                name: '--ftbr-tooltipm-f-color'
                label:
                  en: "╰─ Font Color"
                  zh: "╰─ 字体颜色"
                initialValue: '#c7ced1'

  - group:
      header: "✦ Main Toolbar"
      items:
        - syntax: <color>
          name: '--ftbr-background-color'
          label:
            en: "● Background Color"
            zh: "● 背景颜色"
          initialValue: '#222222E6'

        - syntax: <color>
          name: '--ftbr-background-color-hover'
          label:
            en: " ╰・Color on Hover"
            zh: " ╰・悬停时颜色"
          initialValue: '#222222E6'

        - syntax: <string>
          name: '--ftbr-bg-image'
          label:
            en: "● Background Graphic"
            zh: "● 背景图"
          tip: "● Image: url('https://example.png')   ● Gradient: linear-gradient(to right, #ff0000, #0000ff 80%)            .. ⤷ Opts: 'to top' 'to right' 'to bottom' 'to left' 'circle at center'"
          description: 
            en: "Set a image or gradiant as a background layer. Make sure to adjust the transparency of Backround Color to be able to see it."
            zh: "设置图片或渐变作为背景层。请确保调整背景颜色的透明度以便能够看到它。"
          initialValue: 'none'

        - syntax: <string>
          name: '--ftbr-bg-image-hover'
          label:
            en: " ╰・Graphic on Hover"
            zh: " ╰・悬停时图形"
          initialValue: 'none'

        - syntax: <string>
          name: '--ftbr-image-pos'
          label:
            en: " ╰─ Graphic Position"
            zh: " ╰・图形位置"
          tip: "Pair of pixels, keywords, or %'s       ● Px: 10px 20px (X-Pos, Y-Pos)      . ● Key: right center (right, left, top, down, center)                    . ● Percents: 10% 20%"          
          initialValue: '0 0'

        - syntax: <string>
          name: '--ftbr-image-size'
          label:
            en: "  ╰─ Graphic Size"
            zh: "  ╰・图形大小"
          tip: "● Px: 10px 20px (X-Pos, Y-Pos)      . ● Key: auto (cover, contain, auto)"
          initialValue: 'cover'

        - syntax: <color>
          name: '--ftbr-top-border-color'
          label:
            en: "● Top Border Color"
            zh: "● 顶部边框颜色"
          initialValue: '#292929'

        - syntax: <color>
          name: '--toolbar-hovered-top-border-color'
          label:
            en: " ╰・Color on Hover"
            zh: " ╰・悬停时颜色"
          initialValue: '#313233'

        - syntax: <string>
          name: '--ftbr-topborder-style'
          label:
            en: " ╰─ Style"
            zh: " ╰・样式"
          tip: "dashed, dotted, double, groove, ridge"
          initialValue: 'solid'

        - syntax: <color>
          name: '--ftbr-bottom-border-color'
          label:
            en: "● Bottom Border Color"
            zh: "● 底部边框颜色"
          initialValue: '#292929'

        - syntax: <color>
          name: '--toolbar-hovered-bottom-border-color'
          label:
            en: " ╰・Color on Hover"
            zh: " ╰・悬停时颜色"
          initialValue: '#313233'

        - syntax: <string>
          name: '--ftbr-bottomborder-style'
          label:
            en: " ╰─ Style"
            zh: " ╰・样式"
          tip: "dashed, dotted, double, groove, ridge"
          initialValue: 'solid'

        - syntax: <color>
          name: '--ftbr-right-border-color'
          label:
            en: "● Right Border Color"
            zh: "● 右侧边框颜色"
          initialValue: '#292929'

        - syntax: <color>
          name: '--toolbar-hovered-right-border-color'
          label:
            en: " ╰・Color on Hover"
            zh: " ╰・悬停时颜色"
          initialValue: '#313233'

        - syntax: <string>
          name: '--ftbr-rightborder-style'
          label:
            en: " ╰─ Style"
            zh: " ╰・样式"
          tip: "dashed, dotted, double, groove, ridge"
          initialValue: 'solid'

        - syntax: <color>
          name: '--ftbr-left-border-color'
          label:
            en: "● Left Border Color"
            zh: "● 左侧边框颜色"
          initialValue: '#292929'

        - syntax: <color>
          name: '--toolbar-hovered-left-border-color'
          label:
            en: " ╰・Color on Hover"
            zh: " ╰・悬停时颜色"
          initialValue: '#313233'

        - syntax: <string>
          name: '--ftbr-leftborder-style'
          label:
            en: " ╰─ Style"
            zh: " ╰・样式"
          tip: "dashed, dotted, double, groove, ridge"
          initialValue: 'solid'

        - syntax: <length>
          name: '--ftbr-border-thickness'
          label:
            en: "● Border Thickness"
            zh: "● 边框宽度"
          initialValue: 2
          initialValueUnit: 'px'

        - syntax: <length>
          name: '--ftbr-top-left-border-radius'
          label:
            en: "● Top Left Corner Rounding"
            zh: "● 左上角圆角"
          initialValue: 13
          initialValueUnit: 'px'

        - syntax: <length>
          name: '--ftbr-top-left-border-radius-hovered'
          label:
            en: " ╰・Rounding on Hover"
            zh: " ╰・悬停时圆角"
          initialValue: 13
          initialValueUnit: 'px'

        - syntax: <length>
          name: '--ftbr-top-right-border-radius'
          label:
            en: "● Top Right Corner Rounding"
            zh: "● 右上角圆角"
          initialValue: 13
          initialValueUnit: 'px'

        - syntax: <length>
          name: '--ftbr-top-right-border-radius-hovered'
          label:
            en: " ╰・Rounding on Hover"
            zh: " ╰・悬停时圆角"
          initialValue: 13
          initialValueUnit: 'px'

        - syntax: <length>
          name: '--ftbr-bottom-left-border-radius'
          label:
            en: "● Bottom Left Corner Rounding"
            zh: "● 左下角圆角"
          initialValue: 13
          initialValueUnit: 'px'

        - syntax: <length>
          name: '--ftbr-bottom-left-border-radius-hovered'
          label:
            en: " ╰・Rounding on Hover"
            zh: " ╰・悬停时圆角"
          initialValue: 13
          initialValueUnit: 'px'

        - syntax: <length>
          name: '--ftbr-bottom-right-border-radius'
          label:
            en: "● Bottom Right Corner Rounding"
            zh: "● 右下角圆角"
          initialValue: 13
          initialValueUnit: 'px'

        - syntax: <length>
          name: '--ftbr-bottom-right-border-radius-hovered'
          label:
            en: " ╰・Rounding on Hover"
            zh: " ╰・悬停时圆角"
          initialValue: 13
          initialValueUnit: 'px'

        - group:
            header: "✧ Add Drop Shadow"
            items:
              - syntax: <string>
                name: '--toolbar-main-outer-box-shadow'
                label:
                  en: "● Drop Shadow Control"
                  zh: "● 阴影控制"
                tip: "X-pos, Y-Pos, Blur, Spread Radius"
                initialValue: '0px 0px 4px 2px'

              - syntax: <string>
                name: '--toolbar-main-hovered-box-shadow'
                label:
                  en: " ╰・Control on Hover"
                  zh: " ╰・悬停时控制"
                initialValue: '0px 0px 6px 3px'

              - syntax: <color>
                name: '--toolbar-main-box-shadow-color'
                label:
                  en: "● Shadow Color"
                  zh: "● 阴影颜色"
                initialValue: '#2f3a5977'

              - syntax: <color>
                name: '--toolbar-main-hovered-bshadow-color'
                label:
                  en: " ╰・Color on Hover"
                  zh: " ╰・悬停时颜色"
                initialValue: '#2f3a598c'

        - group:
            header: "✧ Apply Filters"
            items:
              - syntax: <string>
                name: '--tok-tshi-soma-see'
                label:
                  en: "These filters are to alter your Background Graphic in any way you want."
                  zh: "这些滤镜可以用来改变你的背景图形。"
                initialValue: '¡ !¡ !¡ !¡ !¡ !¡ !'

              - syntax: <string>
                name: '--ftbr-main-filter-blur'
                label:
                  en: "● Blur"
                  zh: "● 模糊"
                initialValue: '0px'

              - syntax: <string>
                name: '--ftbr-main-filter-blur-hover'
                label:
                  en: " ╰・Blur on Hover"
                  zh: " ╰・悬停时模糊"
                initialValue: '0px'

              - syntax: <string>
                name: '--ftbr-main-filter-grayscale'
                label:
                  en: "● Grayscale"
                  zh: "● 灰度"
                tip: "0 = full color, 1 = fully grayscaled"
                initialValue: '0'

              - syntax: <string>
                name: '--ftbr-main-filter-grayscale-hover'
                label:
                  en: " ╰・Grayscale on Hover"
                  zh: " ╰・悬停时灰度"
                initialValue: '0'

              - syntax: <string>
                name: '--ftbr-main-filter-brightness'
                label:
                  en: "● Brightness"
                  zh: "● 亮度"
                tip: "lower than 1 = dimmer, higher than 1 = brighter"
                initialValue: '1'

              - syntax: <string>
                name: '--ftbr-main-filter-brightness-hover'
                label:
                  en: " ╰・Brightness on Hover"
                  zh: " ╰・悬停时亮度"
                initialValue: '1'
                
              - syntax: <string>
                name: '--ftbr-main-filter-contrast'
                label:
                  en: "● Contrast"
                  zh: "● 对比度"
                tip: "lower than 1 = less, higher than 1 = greater"
                initialValue: '1'

              - syntax: <string>
                name: '--ftbr-main-filter-contrast-hover'
                label:
                  en: " ╰・Contrast on Hover"
                  zh: " ╰・悬停时对比度"
                initialValue: '1'

              - syntax: <string>
                name: '--ftbr-main-filter-hue-rotate'
                label:
                  en: "● Color Hue"
                  zh: "● 颜色色调"
                tip: "Rotate color from 0 to 360 degrees"
                initialValue: '0deg'

              - syntax: <string>
                name: '--ftbr-main-filter-hue-rotate-hover'
                label:
                  en: " ╰・Hue on Hover"
