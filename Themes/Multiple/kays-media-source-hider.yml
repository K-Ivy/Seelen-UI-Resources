id: "@k-ivy/hide-media-app-icon"
metadata:
  displayName: "Hide Media Source Icons"
  author: "K-Ivy"
  description: "Removes the source icons from the media players."
  tags: ['weg', 'toolbar']
  appTargetVersion:
    - 2
    - 4
    - 7
styles:
  "@seelen/weg": |
    .media-session-container-horizontal .media-session-app-icon,
    .media-session-container-vertical .media-session-app-icon {
      display: none !important;
    }

  "@seelen/fancy-toolbar": |
    .media-session-app-icon {
      display: none !important;
    }
