id: "@k-ivy/media-thumb-fill"
metadata:
  displayName: "Filled Media Thumbnails"
  description: "Makes thumnails of media fill their container."
  author: "K-Ivy"
  tags: ['weg', 'toolbar']
  appTargetVersion:
    - 2
    - 4
    - 7
styles:
  "@seelen/weg": |
    .media-session {
      .media-session-thumbnail {
        object-fit: cover !important;
      }
    }

  "@seelen/fancy-toolbar": |
    .media-session {
      .media-session-thumbnail {
        object-fit: cover !important;
      }
    }