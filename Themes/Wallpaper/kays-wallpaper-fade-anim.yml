id: '@k-ivy/wp-anim-fade'
metadata:
  displayName: "Fade - Wallpaper Switch Animation"
  author: "K-Ivy"
  tags: ['toolbar']
  appTargetVersion:
    - 2
    - 4
    - 7
settings:
  - group:
      header: "✦ Fade In"
      items:
        - syntax: <string>
          name: '--wp-fade-in-transition'
          label: "╰ Transition"
          tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
          initialValue: '600ms ease'

  - group:
      header: "✦ Fade Out"
      items:
        - syntax: <string>
          name: '--wp-fade-out-transition'
          label: "╰ Transition"
          tip: "~~ ms/s ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(x1,y1,x2,y2)"
          initialValue: '600ms ease'
styles:
  "@seelen/wallpaper-manager": |
    .wallpaper-container {
      &.rendering {
        animation: FadeIn var(--wp-fade-in-transition, 600ms ease) !important;
      }
      &.will-unrender {
        animation: FadeOut var(--wp-fade-out-transition, 600ms ease) !important;
      }
    }

    @keyframes FadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes FadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }