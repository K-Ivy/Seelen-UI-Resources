styles:
  weg: |
    /* ------------------------------------------------ */
    /*                   HOVER BASE                     */
    /* ------------------------------------------------ */

    .taskbar:hover .taskbar-bg-layer-2 {
      border-top-color: var(--dock-hover-top-border-color);
      border-right-color: var(--dock-hover-right-border-color);
      border-bottom-color: var(--dock-hover-bottom-border-color);
      border-left-color: var(--dock-hover-left-border-color);
      box-shadow: var(--dock-main-hover-shadow-adj, 0px 0px 9px 3px) var(--dock-main-hover-shadow-color) !important;
      transform: var(--dock-main-hover-transform, none) !important;
    }

    .horizontal .weg-separator-1:hover,
    .horizontal .weg-separator-2:hover,
    .vertical .weg-separator-1:hover,
    .vertical .weg-separator-2:hover {
      border-color: var(--dock-separator-hover-color) !important;
      transform: var(--dock-separator-transform, scale(1.07)) !important;
    }

    /* ------------------------------------------------ */
    /*                  TASKBAR BASE                    */
    /* ------------------------------------------------ */
    .taskbar {
      .taskbar-bg-layer-1 {
        display: none;
      }
      .taskbar-bg-layer-2 {
        transition: var(--dock-main-transition, border-color 0.4s ease, box-shadow 0.4s);
        opacity: 1.0;
        background-image: var(--dock-bg-layer-2-bg-image, none);
        background-repeat: no-repeat;
        background-position: var(--dock-bg-layer-2-bg-image-pos, 0 0);
        background-size: var(--dock-bg-layer-2-bg-image-size, auto);
        background-color: var(--dock-bg-layer-2-bg-color);
        border-top: var(--dock-border-width) solid var(--dock-top-border-color);
        border-bottom: var(--dock-border-width) solid var(--dock-bottom-border-color);
        border-right: var(--dock-border-width) solid var(--dock-right-border-color);
        border-left: var(--dock-border-width) solid var(--dock-left-border-color);
        border-top-left-radius: var(--dock-top-left-border-radius);
        border-bottom-left-radius: var(--dock-bottom-left-border-radius);
        border-top-right-radius: var(--dock-top-right-border-radius);
        border-bottom-right-radius: var(--dock-bottom-right-border-radius);
        box-shadow: var(--dock-outer-box-shadow-adj, 0px 0px 4px 2px) var(--dock-outer-box-shadow-color);
      }
    }

    .weg-separator {
      transition: var(--dock-separator-transitions, transform 350ms ease, border-color 200ms ease);

      .horizontal & {
        &.weg-separator-1 {
          border-left: var(--dock-separator-thickness) solid var(--dock-separator-color);
          height: calc(var(--config-item-size) + var(--dock-separator-length-horizontal) * 1px) !important;
          margin-top: var(--dock-separator-position-horizontal);
        }
        &.weg-separator-2 {
          border-right: var(--dock-separator-thickness) solid var(--dock-separator-color);
          height: calc(var(--config-item-size) + var(--dock-separator-length-horizontal) * 1px) !important;
          margin-top: var(--dock-separator-position-horizontal);
        }
      }

      .vertical & {
        &.weg-separator-1 {
          border-top: var(--dock-separator-thickness) solid var(--dock-separator-color);
          width: calc(var(--config-item-size) + var(--dock-separator-length-vertical) * 1px) !important;
          margin-left: var(--dock-separator-position-vertical);
        }
        &.weg-separator-2 {
          border-bottom: var(--dock-separator-thickness) solid var(--dock-separator-color);
          width: calc(var(--config-item-size) + var(--dock-separator-length-vertical) * 1px) !important;
          margin-left: var(--dock-separator-position-vertical);
        }
      }
    }

    /* ------------------------------------------------ */
    /*                 TASKBAR ITEMS                    */
    /* ------------------------------------------------ */
    .weg-item {
      bottom: var(--dock-items-vertical-pos);
      left: var(--dock-items-horizontal-pos);
      box-shadow: var(--dock-item-outer-box-shadow-adj, 0px 2px 3px 0px) var(--dock-item-outer-box-shadow-color);
      border-radius: var(--dock-item-bg-border-radius);
      transition: var(--dock-item-transition-effects, background-color 0.4s ease);

      .bg-layer-1 {
        background-color: var(--dock-item-bg-layer-1);
        border-radius: var(--dock-item-bg-border-radius);
        background-image: var(--dock-item-background-image, none);
        background-repeat: no-repeat;
        background-position: var(--dock-item-background-image-pos);
        background-size: var(--dock-item-background-image-size);
      }

      .bg-layer-2 {
        border: var(--dock-item-outer-border-width) solid var(--dock-item-outer-border-color);
        border-radius: var(--dock-item-bg-border-radius);
      }

      &.media-session-container-horizontal {
        bottom: var(--dock-mplayer-horizontal-vert-pos);
      }

      &.media-session-container-vertical {
        left: var(--dock-mplayer-vertical-hori-pos);
      }

      &:has(.weg-item-open-sign-focused) .bg-layer-2 {
        background-color: var(--dock-item-focused-bg-color);
        box-shadow: var(--dock-item-focused-box-shadow-adj, 0px 2px 0px) var(--dock-item-focused-box-shadow-color);
        background-image: var(--dock-focused-app-background-image, none);
      }

      &:hover .bg-layer-2,
      &:active .bg-layer-2 {
        background-color: var(--dock-item-hovered-background-color);
        background-image: var(--dock-item-hover-background-image, none);
      }  

      &:hover .weg-item-icon {
        transform: var(--dock-item-hover-effects, scale(1.0));
      }

      &:active .weg-item-icon {
        transform: var(--dock-item-active-effects, scale(1.1));
      }

      .weg-item-instance-counter-badge {
        font-family: var(--dock-badge-font, inherit);
        background-color: var(--dock-item-instance-background-color);
        color: var(--dock-item-instance-text-color);
        font-size: var(--dock-item-instance-font-size);
        font-weight: var(--dock-item-instance-font-weight);
        min-width: var(--dock-item-instance-minimum-width);
        height: var(--dock-item-instance-height);
        border-radius: var(--dock-item-instance-border-radius);
        bottom: var(--dock-item-instance-y-pos) !important;
        right: var(--dock-item-instance-x-pos) !important;
      }
  
      .weg-item-notification-badge {
        font-family: var(--dock-badge-font, inherit);
        background-color: var(--dock-item-notif-background-color);
        color: var(--dock-item-notif-text-color);
        font-size: var(--dock-item-notif-font-size);
        font-weight: var(--dock-item-notif-font-weight);
        min-width: var(--dock-item-notif-minimum-width);
        height: var(--dock-item-notif-height);
        border-radius: var(--dock-item-notif-border-radius);
        top: var(--dock-item-notif-y-pos) !important;
        right: var(--dock-item-notif-x-pos) !important;
      }
    }

    .weg-item-icon {
      filter: var(--dock-item-icon-filter-effects, drop-shadow(0 0 1.6px rgba(0,0,0,0.6))) !important;
      transition: var(--dock-item-icon-transition-effects, filter 0.2s ease, transform 0.3s ease);
      &.weg-item-start-icon {
        bottom: var(--dock-start-module-icon-vert-pos);
        width: var(--dock-start-module-width);
        height: var(--dock-start-module-height);
      }
    }

    /* Dot & Dash indication */
    .weg-item-open-sign {
      background-color: var(--dock-open-dot-color);
      width: var(--dock-open-dot-width);
      height: var(--dock-open-dot-height);
      border-radius: var(--dock-open-dot-border-radius);
      /* X pos */
      .vertical & {
        margin: var(--dock-dot-dash-vertical-x) !important;
      }
      .horizontal & {
        margin: var(--dock-dot-dash-horizontal-y) !important;
      }
      &.weg-item-open-sign-focused {
        background-color: var(--dock-focused-dash-color) !important;

        .vertical & {
          height: var(--dock-focused-dash-length-vertical);
        }

        .horizontal & {
          width: var(--dock-focused-dash-length-horizontal);
        }
      }
    }

    /* ------------------------------------------------ */
    /*            TASKBAR CONTEXT/PREVIEW               */
    /* ------------------------------------------------ */

    /* Content Menu */
    .weg-context-menu-container .ant-dropdown-menu-item {
      font-size: var(--dock-context-font-size) !important;
      font-weight: var(--dock-context-font-weight) !important;
      /* Removes default flickering background when hovering between context items */
      background-color: transparent !important;
    }
    .weg-context-menu-container {
      font-family: var(--dock-content-pop-font, inherit);
      .menu-bg-layer-1 {
        background-color: var(--dock-context-background-color);
        border: var(--dock-context-border-width) solid var(--dock-context-border-color);
        border-radius: var(--dock-context-bg-border-radius);
      }
      .weg-context-menu {
        color: var(--dock-context-text-color);
      }
    }
    .weg-context-menu-container .ant-dropdown-menu-item-icon {
      color: var(--dock-context-icon-color);
    }
    /* Text & Icon Hover Effects */
    .weg-context-menu-container .ant-dropdown-menu-item:hover,
    .weg-context-menu-container .ant-dropdown-menu-item:hover .ant-dropdown-menu-item-icon {
      color: var(--dock-context-item-icon-hover-color) !important;
      background-color: var(--dock-context-item-background-hover-color) !important;
      /* Remove default hover bg */
      backdrop-filter: none !important;
    }
    /* Separator Control */
    .ant-dropdown-menu-item-divider {
      border: var(-dock-context-seperator-thickness) solid var(--dock-context-seperator-color);
      border-radius: var(--dock-context-seperator-radius);
      width: var(--dock-context-seperator-width);
      margin: auto auto !important; /* auto‐center */
    }
    /* “Close” and “Kill Process” Control */
    .ant-dropdown-menu-item.ant-dropdown-menu-item-danger {
      background-color: var(--dock-context-danger-background-color) !important;
      color: var(--dock-context-danger-text-color) !important;
      &:hover {
        color: var(--dock-context-danger-hover-text-color) !important;
        background-color: var(--dock-context-danger-hover-bg-color) !important;
      }
    }

    /* App Hover Title Text */
    .ant-popover .ant-popover-inner-content {
      font-family: var(--dock-content-pop-font, inherit);
      color: var(--dock-app-hover-name-color) !important;
      font-size: var(--dock-app-hovered-name-font-size);
      font-weight: var(--dock-app-hovered-name-font-weight);
    }

    /* Window Preview */
    .weg-item-preview-title {
      font-size: var(--dock-window-prev-title-font-size);
      font-weight: var(--dock-window-prev-title-font-weight);
      color: var(--dock-window-prev-title-text-color);
    }

    .weg-item-preview-close {
      background-color: var(--dock-window-prev-close-background);
      color: var(--dock-window-prev-close-text-color);
      transition: var(--dock-window-prev-close-transitions);
      &:hover {
        background-color: var(--dock-window-prev-close-hovered-bg-color) !important;
        color: var(--dock-window-prev-close-hovered-text-color);
      }
    }

    .weg-item-preview-container {
      /* control the height of the menu */
      bottom: var(--dock-window-prev-vertical-pos) !important;
      .preview-bg-layer-1 {
        background-color: var(--dock-window-prev-main-bg-color);
        border: var(--dock-window-prev-border-thickness) solid var(--dock-window-prev-border-color);
        border-radius: var(--dock-window-prev-border-radius);
        box-shadow: var(--dock-window-prev-box-shadow, none);
      }
    }
    /* Inner */
    .weg-item-preview {
      background-color: var(--dock-window-prev-inner-bg-color);
      border: var(--dock-window-prev-inner-border-thickness) solid var(--dock-window-prev-border-color);
      border-radius: var(--dock-window-prev-inner-border-radius);
      transition: var(--dock-window-prev-inner-transitions, background-color 0.3s ease);
      &:hover {
        background-color: var(--dock-window-prev-inner-hover-bg-color) !important;
        box-shadow: var(--dock-window-prev-inner-box-shadow, none);
         /* Removes default darken effect */
        filter: none !important;
        backdrop-filter: none !important;
      }
    }

    /* Image */
    .weg-item-preview-image-container {
      border-radius: var(--dock-window-prev-image-border-radius);
      border: var(--dock-window-prev-image-border-thickness) solid var(--dock-window-prev-image-border-color);
    }
    .weg-item-preview-image-container:hover .weg-item-preview-image {
      filter: var(--dock-window-prev-hovered-image-filters, none);
    }

    /* Spinner Adjustments */
    .weg-item-preview-spin {
      filter: var(--dock-window-prev-spinner-filters, inherit) !important;
    }